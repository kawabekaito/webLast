<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>IQtest?</title>
  <h1>難易度を選んだらスタートを押して<br>違う文字を見つけよう!<br>見つけたらストップを押してね</h1>
  <script type="text/javascript" src="main.js" defer></script>
  <link href="style.css"rel="stylesheet">
</head>

<body>
  <h2>難易度  </h2>

  <input type="button" class="level" onclick="easyLevel()" value="easy">
  <input type="button" class="level" onclick="normalLevel()" value="normal">
  <input type="button" class="level" onclick="hardLevel()" value="hard">
  <div id="buttons">
    <button type="button" id="reset" class="button">リセット</button>
    <button type="button" id="start" class="button">スタート</button>
  </div>
  <div id="timer" class="timer">00:00.000</div><br>
  <br><br>
  <div style="text-align: center">
  <div id = "IQtest">
  </div>
  </div>
</body>

</html>
